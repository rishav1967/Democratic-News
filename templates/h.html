        <script type="text/javascript">
        $(document).ready(function(event){
          $(document).on('click','#like-button',function(event){
            event.preventDefault();
            var pk = $(this).attr('value');
            $.ajax({
              type: "POST",
              url: "{% url 'posts:post_like'  %}",
              data: {id: pk, 'csrfmiddlewaretoken': '{{ csrf_token }}' },
              dataType: 'json',
              success: function(response){
                $('#like-section').html(response['form'])
                console.log($('#like-section').html(response['form']));
              },
              error: function(rs,e){
                console.log(rs.responseText);

              },

            });
          });
        });
        </script>

        <title>TRIX NEWS</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid style="margin-left: auto;" >
        <a class="navbar-brand" href="/">TRIX NEWS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav" style="margin-left: auto;">
            <li class="nav-item active">
              {% if request.user.is_authenticated == False %}
              <a class="nav-link " aria-current="page" href="{% url 'login' %}">LOGIN</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link " href="{% url 'register' %}">REGISTER</a>
            </li>
            {% endif %}
            <li class="nav-item active">
              <a class="nav-link " href="{% url 'movie' %}">MOVIE</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link " href="{% url 'music' %}">MUSIC</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link " href="{% url 'global' %}">GLOBAL</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link " href="{% url 'sports' %}">SPORTS</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link " href="{% url 'covid' %}">COVID</a>
            </li> 
         </div>
         
                  <li class="nav-item">
                    {% if request.user.profile_image %}
                        <a href="{{ request.user.get_absolute_url }}">
                            <img src="{{ request.user.profile_image.url }}" style="vertical-align: middle;
                            width: 50px;
                            height: 50px;
                            border-radius: 50%;" class="img-thumbnail" alt="...">
                        </a>
                    {% else %}
                    <a href="{{ request.user.get_absolute_url }}">
                      <img src="/static/images/default.jpg" style="vertical-align: middle;
                      width: 50px;
                      height: 50px;
                      border-radius: 50%;" class="img-thumbnail" alt="...">
                  </a>
                            
                    {% endif %}
                  </li> 
          </ul>
        </div>
      </div>
    </nav>

  
    {% block content %} 
    {% endblock %}


</header>
